{% extends "cswebfunding/layout.html" %}

{% block body %}

    <h2 class="center">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <h5 class="begin lead">Please enter your username</h5>
            <input required autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <h5 class="begin lead">Please enter your password</h5>
            <input required class="form-control" type="password" name="password" placeholder="Password" autocomplete="on">
        </div>
        <input class="btn btn-outline-dark my-2" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
