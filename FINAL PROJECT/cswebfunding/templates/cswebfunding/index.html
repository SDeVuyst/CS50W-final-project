{% extends "cswebfunding/layout.html" %}

{% block body %}

<p>TODO</p>
<button onclick="addfunds" class="btn btn-primary">Add funds</button>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#fundsModal">
    Add Funds
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="fundsModal" tabindex="-1" aria-labelledby="fundsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="fundsModalLabel">Add Funds</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input id="amount" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="addfunds()">Add funds</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
